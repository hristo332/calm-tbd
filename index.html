    } catch(e) { return null; }
  },
  set: async function(key, value) {

      {particles.map(function(p){return p.type==="money"?<div key={p.id} style={{position:"fixed",left:p.x,top:p.y,fontSize:p.size,transform:"rotate("+p.rotation+"deg)",opacity:p.opacity,pointerEvents:"none",zIndex:9999}}>{p.emoji}</div>:<div key={p.id} style={{position:"fixed",left:p.x,top:p.y,width:p.shape==="circle"?p.size:p.size*.6,height:p.shape==="circle"?p.size:p.size*1.2,backgroundColor:p.color,borderRadius:p.shape==="circle"?"50%":2,transform:"rotate("+p.rotation+"deg)",opacity:p.opacity,pointerEvents:"none",zIndex:9999}}/>})}

      {/* GRID: [Swappable Content | Box Breathing] */}
      <div style={{display:"grid",gridTemplateColumns:"1fr 190px",gap:10,marginBottom:10,flexShrink:0}}>
        <div style={{background:C.bgCard,borderRadius:16,padding:"12px 16px",border:"1px solid "+C.border,minHeight:310}}>

          {tab==="activity"&&(<div style={{padding:4}}>
          <div style={{display:"flex",alignItems:"center",justifyContent:"space-between",marginBottom:8}}>
            <span style={{fontSize:15,fontWeight:800,color:C.textPrimary,textTransform:"uppercase",letterSpacing:.5}}>{viewMode==="journey"?"90-–î–ù–ï–í–ù–ê":"–°–ï–î–ú–ò–ß–ù–ê"} –ü–†–û–î–£–ö–¢–ò–í–ù–û–°–¢</span>
            <div style={{display:"flex",gap:4,alignItems:"center"}}>
              <div style={{display:"flex",gap:2,background:"#F5F5F5",borderRadius:8,padding:2}}>{[{key:"week",label:"–°–µ–¥–º–∏—Ü–∞"},{key:"journey",label:"90 –¥–Ω–∏"}].map(function(t){return <button key={t.key} onClick={function(){setViewMode(t.key)}} style={{padding:"4px 12px",borderRadius:6,border:"none",background:viewMode===t.key?C.accent:"transparent",color:viewMode===t.key?"#fff":C.textMuted,fontSize:12,fontWeight:viewMode===t.key?700:400,cursor:"pointer"}}>{t.label}</button>})}</div>
              <div style={{display:"flex",alignItems:"center",gap:3,padding:"4px 10px",borderRadius:14,background:level.color+"12",border:"1px solid "+level.color+"25"}}><span style={{fontSize:15}}>{level.emoji}</span><span style={{fontSize:12,fontWeight:700,color:level.color}}>{level.name}</span></div>
              <div style={{display:"flex",alignItems:"center",gap:3,padding:"4px 10px",borderRadius:14,background:state.streakWeeks>0?C.accent+"12":"#F5F5F5"}}><span style={{fontSize:14}}>{state.streakWeeks>0?"üî•":"üí§"}</span><span style={{fontSize:12,fontWeight:700,color:state.streakWeeks>0?C.accent:C.textMuted}}>{state.streakWeeks>0?state.streakWeeks+" —Å–µ–¥.":"0"}</span></div>
              <div><span style={{fontSize:13,color:C.textMuted}}>–î–µ–Ω </span><span style={{fontSize:20,fontWeight:900,color:C.textPrimary}}>{dayNumber}</span><span style={{fontSize:13,color:C.textMuted}}> / 90</span></div>
              <button onClick={function(){setShowSettings(true)}} style={{width:34,height:34,borderRadius:8,border:"1px solid "+C.border,background:C.bgCard,fontSize:16,cursor:"pointer",display:"flex",alignItems:"center",justifyContent:"center"}}>‚öôÔ∏è</button>
            </div>
          </div>
          <div style={{display:"flex",gap:14,alignItems:"center"}}>
            <div style={{flexShrink:0}}><DonutChart deepHours={tD} quickHours={tQ} learnHours={tL} size={230} viewMode={viewMode}/></div>
            <div style={{flex:1,display:"flex",flexDirection:"column",gap:10}}>
              {[{label:"Deep Work",emoji:"üèîÔ∏è",val:tD,pct:dPct,color:C.deepWork,bg:C.deepWorkLight,bc:C.deepWorkBorder},{label:"Quick Wins",emoji:"‚ö°",val:tQ,pct:qPct,color:C.quickWin,bg:C.quickWinLight,bc:C.quickWinBorder},{label:"Learn",emoji:"üìö",val:tL,pct:lPct,color:C.learn,bg:C.learnLight,bc:C.learnBorder}].map(function(cat){return(
                <div key={cat.label} style={{display:"flex",alignItems:"center",gap:10,padding:"12px 14px",borderRadius:12,background:cat.bg,border:"1px solid "+cat.bc}}>
                  <span style={{fontSize:22,flexShrink:0}}>{cat.emoji}</span>
                  <div style={{flex:1,minWidth:0}}>
                    <div style={{display:"flex",justifyContent:"space-between",alignItems:"baseline",marginBottom:5}}><span style={{fontSize:15,fontWeight:700,color:cat.color}}>{cat.label}</span><span style={{fontSize:18,fontWeight:900,color:cat.color}}>{cat.val.toFixed(1)}—á <span style={{fontSize:12,fontWeight:500,color:C.textMuted}}>({cat.pct}%)</span></span></div>
                    <div style={{width:"100%",height:12,backgroundColor:"rgba(255,255,255,.7)",borderRadius:6,overflow:"hidden"}}><div style={{width:Math.max(Math.min(cat.pct,100),cat.val>0?3:0)+"%",height:"100%",borderRadius:6,background:"linear-gradient(90deg,"+cat.color+","+cat.color+"BB)",transition:"width .8s ease"}}/></div>
                  </div>
                </div>
              )})}
            </div>
          </div>
          </div>)}

          {tab==="charts"&&(<div style={{height:"100%",display:"flex",flexDirection:"column"}}><BarChart weeklyData={weeklyBarData} dayNumber={dayNumber}/></div>)}

          {tab==="ritual"&&(<div>
          <div style={{display:"flex",alignItems:"center",justifyContent:"space-between",marginBottom:14}}>
            <div style={{display:"flex",alignItems:"center",gap:10}}><span style={{fontSize:24}}>{ciSaved?"‚úÖ":"üîÆ"}</span><div><div style={{fontSize:18,fontWeight:800,color:ciSaved?C.quickWin:C.ritual,marginBottom:4}}>{ciSaved?"–°–µ–¥–º–∏—Ü–∞—Ç–∞ –µ –∑–∞—Ç–≤–æ—Ä–µ–Ω–∞!":"–°–µ–¥–º–∏—á–µ–Ω Check-in"}</div><div style={{fontSize:13,color:C.textMuted}}>{formatDate(weekStart)} ‚Äî {formatDate(weekEnd)}{ciSaved?" ¬∑ C.A.L.M. ‚úì":""}</div></div></div>
            <div style={{display:"flex",alignItems:"center",gap:5}}><button onClick={function(){navigateWeek(-1)}} style={{width:28,height:28,borderRadius:8,border:"1px solid "+C.border,background:"#fff",cursor:"pointer",fontSize:13,display:"flex",alignItems:"center",justifyContent:"center"}}>‚Äπ</button>{!isCurrentWeek&&<button onClick={function(){setCurrentWeek(new Date())}} style={{padding:"4px 10px",borderRadius:8,border:"1px solid "+C.border,background:"#fff",cursor:"pointer",fontSize:11}}>–¢–∞–∑–∏</button>}<button onClick={function(){navigateWeek(1)}} style={{width:28,height:28,borderRadius:8,border:"1px solid "+C.border,background:"#fff",cursor:"pointer",fontSize:13,display:"flex",alignItems:"center",justifyContent:"center"}}>‚Ä∫</button></div>
          </div>
          {!ciSaved&&<div style={{fontSize:12,color:C.textSecondary,marginBottom:12,padding:"8px 12px",borderRadius:10,background:"rgba(0,48,53,.05)",border:"1px solid rgba(0,48,53,.1)"}}>–í–∏–∂ –≥—Ä–∞—Ñ–∏–∫–∞—Ç–∞ –¥–æ–ª—É ‚Üí –≤–∏–∂ –∫–æ–ª–∫–æ –∑–∞–¥–∞—á–∏ –æ—Ç –≤—Å—è–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏—è —Å–∞ Done ‚Üí –≤—ä–≤–µ–¥–∏ –±—Ä–æ–π–∫–∏—Ç–µ —Ç—É–∫.</div>}
          <div style={{display:"flex",gap:12,marginBottom:12,opacity:ciSaved?.6:1,pointerEvents:ciSaved?"none":"auto"}}>
            <Stepper value={ciDeep} onChange={setCiDeep} color={C.deepWork} bg={C.deepWorkLight} bc={C.deepWorkBorder} emoji="üèîÔ∏è" label="Deep Work" hpe={HOURS_PER.deep}/>
            <Stepper value={ciQuick} onChange={setCiQuick} color={C.quickWin} bg={C.quickWinLight} bc={C.quickWinBorder} emoji="‚ö°" label="Quick Wins" hpe={HOURS_PER.quick}/>
            <Stepper value={ciLearn} onChange={setCiLearn} color={C.learn} bg={C.learnLight} bc={C.learnBorder} emoji="üìö" label="Learn" hpe={HOURS_PER.learn}/>
          </div>
          {!ciSaved?(<div style={{display:"flex",alignItems:"center",gap:10}}>
            <div style={{flex:1,display:"flex",alignItems:"center",gap:14,padding:"10px 14px",borderRadius:12,background:previewTasks>0?"rgba(0,48,53,.06)":"#F8F8F8",border:"1px solid "+(previewTasks>0?C.ritualBorder:C.border)}}>
              <div><div style={{fontSize:11,color:C.textMuted}}>–ó–∞–¥–∞—á–∏</div><div style={{fontSize:22,fontWeight:900,color:previewTasks>0?C.textPrimary:"#CCC"}}>{previewTasks}</div></div>
              <div style={{width:1,height:30,background:C.border}}/>
              <div><div style={{fontSize:11,color:C.textMuted}}>–ß–∞—Å–æ–≤–µ</div><div style={{fontSize:22,fontWeight:900,color:previewTasks>0?C.ritual:"#CCC"}}>{previewTotal.toFixed(1)}—á</div></div>
            </div>
            <button onClick={handleSave} disabled={previewTasks===0} style={{padding:"18px 24px",borderRadius:6,border:"none",background:previewTasks>0?"linear-gradient(135deg,#003035,#0A5058)":"#E0E0E0",color:previewTasks>0?"#fff":"#999",fontSize:14,fontWeight:800,cursor:previewTasks>0?"pointer":"default",whiteSpace:"nowrap"}}>üöÄ –ó–∞—Ç–≤–æ—Ä–∏ —Å–µ–¥–º–∏—Ü–∞—Ç–∞</button>
          </div>):(<div style={{display:"flex",alignItems:"center",justifyContent:"space-between"}}>
            <div style={{display:"flex",alignItems:"center",gap:14}}>
              <div><div style={{fontSize:11,color:C.textMuted}}>–ó–∞–¥–∞—á–∏</div><div style={{fontSize:22,fontWeight:900}}>{previewTasks}</div></div>
              <div style={{width:1,height:30,background:C.border}}/>
              <div><div style={{fontSize:11,color:C.textMuted}}>–ß–∞—Å–æ–≤–µ</div><div style={{fontSize:22,fontWeight:900,color:C.ritual}}>{previewTotal.toFixed(1)}—á</div></div>
            </div>
            <button onClick={handleUndo} style={{padding:"8px 16px",borderRadius:10,border:"1px solid "+C.border,background:"#fff",fontSize:12,color:C.textMuted,cursor:"pointer",fontWeight:600}}>‚Ü© –†–µ–¥–∞–∫—Ç–∏—Ä–∞–π</button>
          </div>)}
          </div>)}

          {tab==="revenue"&&(<div>
          <div style={{display:"flex",alignItems:"center",justifyContent:"space-between",marginBottom:8}}>
            <div style={{display:"flex",alignItems:"center",gap:6}}><span style={{fontSize:22}}>üí∞</span><span style={{fontSize:15,fontWeight:800,color:C.textPrimary,textTransform:"uppercase",letterSpacing:1}}>North Star</span></div>
            <div style={{fontSize:26,fontWeight:900,color:C.gold}}>‚Ç¨{state.revenue.toLocaleString()}<span style={{fontSize:14,color:C.textMuted,fontWeight:500}}> / ‚Ç¨5K</span></div>
          </div>
          <div style={{marginBottom:8}}>
            <div style={{position:"relative",height:28,background:"#FFF8E7",borderRadius:14,border:"1px solid #E0D0B0",overflow:"visible"}}>
              <div style={{height:"100%",borderRadius:14,background:"linear-gradient(90deg,#9A6500,#b47a00,#D4960A)",width:Math.min(100,state.revenue/state.revenueGoal*100)+"%",transition:"width 1.2s cubic-bezier(.34,1.56,.64,1)",display:"flex",alignItems:"center",justifyContent:"flex-end",paddingRight:state.revenue/state.revenueGoal*100>10?8:0}}>{state.revenue/state.revenueGoal*100>15&&<span style={{fontSize:12,fontWeight:800,color:"#fff"}}>‚Ç¨{state.revenue.toLocaleString()}</span>}</div>
              {REVENUE_MILESTONES.map(function(m){var mP=m/5000*100;var r=state.revenue>=m;return(<div key={m} style={{position:"absolute",top:"50%",left:mP+"%",transform:"translate(-50%,-50%)",width:r?18:9,height:r?18:9,borderRadius:"50%",background:r?"#fff":"#E0D0B0",border:r?"2px solid #b47a00":"1.5px solid #D4C4A8",zIndex:2,display:"flex",alignItems:"center",justifyContent:"center"}}>{r&&<span style={{fontSize:8,color:"#b47a00"}}>‚ú¶</span>}</div>)})}
            </div>
            <div style={{position:"relative",height:18,marginTop:2}}><span style={{position:"absolute",left:0,fontSize:10,color:"#CCC"}}>‚Ç¨0</span>{REVENUE_MILESTONES.map(function(m){var mP=m/5000*100;var r=state.revenue>=m;return(<span key={m} style={{position:"absolute",left:mP+"%",transform:"translateX(-50%)",fontSize:10,color:r?"#b47a00":"#CCC",fontWeight:r?700:400}}>‚Ç¨{m/1000}K</span>)})}</div>
          </div>
          <div style={{display:"flex",gap:6,marginBottom:8}}>{[10,50,100,500].map(function(amt){return <button key={amt} onClick={function(){addRevenue(amt)}} style={{flex:1,padding:"10px 0",borderRadius:10,border:"1px solid #E0D0B0",background:C.goldLight,fontSize:14,cursor:"pointer",color:"#855a31",fontWeight:800}}>+‚Ç¨{amt}</button>})}</div>
          <div style={{display:"flex",gap:6,marginBottom:8}}>
            <input type="number" step="10" min="0" value={revenueInput} onChange={function(e){setRevenueInput(e.target.value)}} placeholder="–°—É–º–∞ –≤ ‚Ç¨" onKeyDown={function(e){if(e.key==="Enter")handleRevenue()}} style={{flex:1,padding:"8px 12px",borderRadius:10,border:"1px solid "+C.border,fontSize:14,outline:"none",background:"#FAFAFA"}}/>
            <button onClick={handleRevenue} style={{padding:"8px 18px",borderRadius:4,border:"none",background:"linear-gradient(135deg,#003035,#0A5058)",color:"#fff",fontWeight:800,cursor:"pointer",fontSize:15,whiteSpace:"nowrap"}}>üí∞ –î–æ–±–∞–≤–∏</button>
          </div>
          <div style={{display:"flex",gap:4,marginBottom:8,alignItems:"center"}}><span style={{fontSize:16,color:C.textMuted}}>–ö–æ—Ä–µ–∫—Ü–∏—è:</span>{[10,50,100,500].map(function(amt){return <button key={amt} onClick={function(){var ns=Object.assign({},state,{revenue:Math.max(0,state.revenue-amt)});setState(ns);save(ns)}} style={{padding:"5px 10px",borderRadius:7,border:"1px solid #e9e9e9",background:"#FAFAFA",fontSize:14,cursor:"pointer",color:"#999",fontWeight:400}}>‚àí‚Ç¨{amt}</button>})}</div>
          <div style={{paddingTop:8,borderTop:"1px solid "+C.border}}>
            <div style={{fontSize:11,color:C.textMuted,marginBottom:6,textTransform:"uppercase",letterSpacing:1,fontWeight:600}}>üéÅ –ù–∞–≥—Ä–∞–¥–∏ –ø—Ä–∏ milestone</div>
            <div style={{display:"flex",gap:4}}>
              {[{at:100,emoji:"üçΩÔ∏è",label:"–í–µ—á–µ—Ä—è"},{at:500,emoji:"üéß",label:"–°–ª—É—à–∞–ª–∫–∏"},{at:1000,emoji:"üèñÔ∏è",label:"–£–∏–∫–µ–Ω–¥"},{at:1500,emoji:"üì±",label:"–¢–µ–ª–µ—Ñ–æ–Ω"},{at:2000,emoji:"üíª",label:"–õ–∞–ø—Ç–æ–ø"},{at:2500,emoji:"‚úàÔ∏è",label:"–ü—ä—Ç—É–≤–∞–Ω–µ"},{at:3000,emoji:"üöó",label:"–ö–æ–ª–∞"},{at:3500,emoji:"üè°",label:"–†–µ–º–æ–Ω—Ç"},{at:4000,emoji:"üß†",label:"Mastermind"},{at:5000,emoji:"üèÜ",label:"–°–í–û–ë–û–î–ê"}].map(function(r){var u=state.revenue>=r.at;return(<div key={r.at} style={{flex:1,display:"flex",flexDirection:"column",alignItems:"center",gap:1,padding:"4px 1px",borderRadius:8,background:u?C.goldLight:"#FAFAFA",border:"1px solid "+(u?C.gold+"33":C.border)}}>
                <div style={{fontSize:22,filter:u?"none":"grayscale(1) opacity(.25)"}}>{r.emoji}</div>
                <div style={{fontSize:10,fontWeight:u?700:500,color:u?C.gold:"#BBB",textAlign:"center",lineHeight:1.1}}>{r.label}</div>
              </div>)})}
            </div>
          </div>
          </div>)}

        </div>
        <BoxBreathing/>
      </div>

      {/* PHASE PROGRESS + TAB BAR */}
      <div style={{display:"flex",gap:10,flexShrink:0,alignItems:"stretch"}}>
        <div style={{flex:1,background:C.bgCard,borderRadius:12,padding:"14px 16px",border:"1px solid "+C.border,display:"flex",flexDirection:"column",justifyContent:"space-between"}}>
          <div style={{display:"flex",alignItems:"center",justifyContent:"space-between",marginBottom:10}}>
            <div style={{fontSize:13,fontWeight:700,color:C.textMuted,textTransform:"uppercase",letterSpacing:1.5}}>üìç –ü—Ä–æ–≥—Ä–µ—Å</div>
            <div style={{fontSize:14,fontWeight:700,color:C.textPrimary}}>Phase {state.currentPhase}: <span style={{color:C.accent}}>{PHASES[state.currentPhase]&&PHASES[state.currentPhase].name}</span></div>
          </div>
          <div style={{position:"relative",height:24,background:"#EDF5F6",borderRadius:12,border:"1px solid #B0CDD0",overflow:"visible",marginBottom:10}}>
            <div style={{height:"100%",borderRadius:12,background:state.phasesCompleted.length>0?"linear-gradient(90deg,#003035,#0A5058,#1A7078)":"transparent",width:(state.phasesCompleted.length/PHASES.length)*100+"%",transition:"width 1.2s cubic-bezier(.34,1.56,.64,1)"}}/>
            {PHASES.map(function(p,i){var mP=((i+.5)/PHASES.length)*100;var done=state.phasesCompleted.indexOf(i)>=0;var cur=state.currentPhase===i;return(<div key={i} style={{position:"absolute",top:"50%",left:mP+"%",transform:"translate(-50%,-50%)",zIndex:2}}>{done?<div style={{fontSize:20,lineHeight:1,filter:"drop-shadow(0 1px 2px rgba(0,0,0,.2))"}}>üèÖ</div>:cur?<div style={{width:13,height:13,borderRadius:"50%",background:"#dd0000",border:"2px solid #fff",animation:"pulse 1.5s infinite"}}/>:<div style={{width:8,height:8,borderRadius:"50%",background:"#C8D0CC",border:"1px solid #B0C0B4"}}/>}</div>)})}
          </div>
          <div style={{display:"grid",gridTemplateColumns:"repeat(8,1fr)",gap:5,flex:1}}>
            {PHASES.map(function(p){var done=state.phasesCompleted.indexOf(p.id)>=0;var cur=state.currentPhase===p.id;return(<button key={p.id} onClick={function(){handlePhaseComplete(p.id)}} style={{padding:"8px 3px",borderRadius:10,border:done?"2px solid #003035":cur?"2px solid #dd0000":"1px solid "+C.border,background:done?"#003035":cur?"#FDF0EE":"#FAFAFA",cursor:"pointer",display:"flex",flexDirection:"column",alignItems:"center",justifyContent:"center",gap:3}}>{done?<svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M3 8.5L6.5 12L13 4" stroke="#fff" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"/></svg>:cur?<div style={{width:10,height:10,borderRadius:"50%",background:"#dd0000",animation:"pulse 1.5s infinite"}}/>:<span style={{color:"#B0C0B4",fontWeight:700,fontSize:12}}>{p.id}</span>}<span style={{fontSize:12,fontWeight:600,color:done?"#fff":cur?"#dd0000":"#98A89C"}}>{p.name}</span></button>)})}
          </div>
        </div>
        <div style={{display:"flex",flexDirection:"column",gap:3,background:"#EDF5F6",borderRadius:10,padding:4,justifyContent:"space-between"}}>
          {TABS.map(function(t){return <button key={t.id} onClick={function(){setTab(t.id)}} style={{padding:"10px 14px",borderRadius:8,border:"none",background:tab===t.id?C.bgCard:"transparent",color:tab===t.id?C.textPrimary:C.textMuted,fontSize:13,fontWeight:tab===t.id?700:500,cursor:"pointer",boxShadow:tab===t.id?"0 1px 4px rgba(0,0,0,.06)":"none",whiteSpace:"nowrap"}}>{t.label}</button>})}
        </div>
      </div>

    </div>
  );
}

ReactDOM.render(React.createElement(CALMDashboard), document.getElementById('root'));
</script>
